<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello world');

    // Interpolated
    console.log('Hello %s', 'world!');

    const x = 'worlds';
    console.log(`Hello ${x}`)

    // Styled
    console.log('%c some text', 'color: red; font-size: 6px;')

    // warning!
    console.warn('this is a warning');

    // Error :|
    console.error('this is a error');

    // Info
    console.info('Orange is a fruit and a color');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
      //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.group.End(`${dog.name}`);
    })
    // counting
    console.count('Doan');
    console.count('Doan');
    console.count('Doan');
    console.count('Doan');
    console.count('Henry');
    console.count('Henry');
    console.count('Henry');
    console.count('Doan');
    console.count('Henry');
    console.count('Doan');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
